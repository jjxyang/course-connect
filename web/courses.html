<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Courses</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap-select CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <!-- Custom stylesheets -->
  <link href="css/basics.css" rel="stylesheet">
</head>

<body>
  <div id="cc-navbar"></div>

  <div class="page-content-wrapper">
    <div class="container-fluid">
      <!-- TODO: make it so you have to log in first before you can do this -->
      <!-- TODO: make it so these checkboxes stay checked if you submitted once -->
      <form id="courses-taken-and-enrolled" onsubmit="return updateCoursesProfile()">
        <h3>What courses have you taken? <span style="color:red">*</span></h3>
        <div style="padding:0px 0px 10px 0px;" class="input-group">
          <select class="selectpicker" multiple title="Select courses..." id="courses-taken">
            <option>EE 16A</option>
            <option>EE 16B</option>
            <option>CS 61A</option>
            <option>CS 61B</option>
            <option>CS 61C</option>
            <option>None of the above</option>
          </select>
        </div>

        <h3>What courses are you currently enrolled in? <span style="color:red">*</span></h3>
        <div style="padding:0px 0px 10px 0px;" class="input-group">
          <select class="selectpicker" multiple title="Select courses..." id="courses-enrolled">
            <option>EE 16A</option>
            <option>EE 16B</option>
            <option>CS 61A</option>
            <option>CS 61B</option>
            <option>CS 61C</option>
          </select>
        </div>

        <div style="padding-top:20px">
          <input class="btn btn-primary" type="submit" value="Submit"/>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Bootstrap-select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

  <!-- Custom JS -->
  <script>
    $(document).ready(function(){
        $('#cc-navbar').load('/components/navigation-bar.html');
    });
  </script>
  <script type="text/javascript" src="js/courses.js"></script>
</body>
